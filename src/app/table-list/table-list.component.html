<div class="example-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
               
                <ng-container matColumnDef="capital">
                  <th mat-header-cell *matHeaderCellDef> Capital </th>
                  <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
                </ng-container>
              
                
                <ng-container matColumnDef="population">
                  <th mat-header-cell *matHeaderCellDef> Population </th>
                  <td mat-cell *matCellDef="let element"> {{element.population}} </td>
                </ng-container>
              
                
                <ng-container matColumnDef="currencies">
                  <th mat-header-cell *matHeaderCellDef> Currencies </th>
                  <td mat-cell *matCellDef="let element"> <app-cur [value]="element.currencies"></app-cur> </td>
                </ng-container>
                
                <ng-container matColumnDef="flag">
                    <th mat-header-cell *matHeaderCellDef> Flag </th>
                    <td mat-cell *matCellDef="let element"> <app-img [value]="element.flag"></app-img> </td>
                </ng-container>
               
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</div>
